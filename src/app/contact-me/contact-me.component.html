<div class="contactMe" id="contactMe">

  <div class="container" data-aos="flip-right">
      <h2>Contact me.</h2>
      <span class="emailText">Get in touch via the form below, or by emailing <span class="turquoise">danielafehlmann@gmail.com</span></span>

      <form (submit)="sendMail()" #myForm ngNativeValidate>

        <span>Name</span>
        <input placeholder="Enter your name" name="name" #nameField required maxlength="30">

        <span>Email adress</span>
        <input placeholder="Enter your Email adress" email="email" #mailField required type="email">

        <span>Message</span>
        <textarea placeholder="Enter your message" message="message" #messageField required></textarea>

        <button #sendButton>Send</button>

      </form>
      
  </div>
  <div class="d-none" [class.emailSent] = "sent == true">
    email sent!
  </div>
</div>
