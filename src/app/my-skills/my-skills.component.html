<div class="mySkills" id="mySkills">

  <h2>My Skills</h2>

  <div class="skills">
    <div *ngFor="let skill of skills; let i = index;" class="skill">
      <div>
        <img src="assets/img/icon{{i}}.png" class="icon">
      </div>
      <div class="skillText">{{skill}}</div>
    </div>
  </div>

</div>
